<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Simples</title>
    <link rel="stylesheet" href="juros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h1 class="titulo">Juros Simples</h1>
                <br>
                <form method="POST">
                        <label for="valor">Valor Inicial</label>
                        <br>
                        <input type="number" id="capital" class="form-control" placeholder="Capital">
                        <br>
                        <label for="taxa">Taxa de Juros</label>
                        <br>
                        <input type="number" id="taxa" class="form-control" placeholder="Taxa">
                        <br>
                        <label for="tempo">Tempo</label>
                        <br>
                        <input type="number" id="tempo" class="form-control" placeholder="Tempo">
                        <br>
                </form>
                <button class="btn btn-primary" onclick="juros()">Calcular</button>
                <script src="juros.js"></script>
            </div>
        </div>
        <div id="resultado"></div> 
        <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>

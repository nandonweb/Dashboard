<body>

    <header><a href="save.html">
            <img src="../img/seta_esquerda2.png" alt="SetaEsquerda" style="width:70px;height:70px;">
        </a></header>

    <nav>
        <!--    FORMULARIO    --->
        <div id="objeto">
            <fieldset>
                <br>
                <i class="fas fa-dollar-sign" style="font-size:50px;"></i>
                <h3>Cadastro de Dividas</h3>

                <form id="mes" method="GET" action="">
                    <label>Mes<br></label>
                    <select>
                        <option selected="selected" disabled="disabled">Selecionar Mes</option>
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>


                </form>
                <br>

                <!-- DIVIDAS -->
                <form id="dividaformula" method="GET" action="">
                    <label>Divida<br></label>
                    <select id="dividas">

                <!-- CAIXA DE TEXTO -->

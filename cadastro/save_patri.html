<head>

    <title>Cadastrar Patrimonio</title>
    <!--    CSS E JS    --->
    <link rel="stylesheet" href="css/patri.css">
    <script src="https://kit.fontawesome.com/1fa979fe85.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
    <!--    SETA    --->
    <header><a href="save.html">
            <img src="../img/seta_esquerda2.png" alt="SetaEsquerda" style="width:70px;height:70px;">
        </a></header>

    <nav>
        <!--    FORMULARIO    --->
        <div id="objeto">
            <fieldset>
                <br>
                <i class="fas fa-home" style="font-size:50px;"></i>
                <h3>Cadastro de Patrimonio</h3>
                <!--    MENU SUSPENSO    --->
                <!-- PATRIMONIO -->
                <form id="patrimonio">
                    <label>Bem<br></label>
                    <select id="fundo">
                        <option selected="selected" disabled="disabled">Selecionar Opção</option>
                        <option value="1">Imovel</option>
                        <option value="2">Veiculo</option>
                        <option value="3">Equity</option>
                        <option value="4">Holding</option>
                        <option value="5">Proteção de Capital</option>
                        <option value="6">Terreno</option>
                        <option value="7">Investimentos</option>
                    </select>
                </form>
                <br>
                <!-- CAIXA DE TEXTO -->
                <form id="formulario" method="POST" action="../bd/invest.php">
                    <label>Tipo<br> </label><input type="text" placeholder="EX: Gol 2007" maxlength="21"><br><br>
                    <label>Valor*<br> </label><input type='text' id="Preco" maxlength="14" placeholder='EX: 12.500' required><br><br>
                    <input id="btn_enviar" type="submit" value="Cadastrar">
                </form>
            </fieldset>
        </div>
    </nav>
    <!--    FIM DO FORMULARIO     --->

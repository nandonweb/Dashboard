<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Cadastrar Investimentos</title>
    <!--    CSS E JS    --->
    <link rel="stylesheet" href="css/invest.css">
    <script src="https://kit.fontawesome.com/1fa979fe85.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
    <!--    SETA    --->
    <header><a href="save.html">
            <img src="../img/seta_esquerda.png" alt="SetaEsquerda" style="width:70px;height:70px;">
        </a></header>
    <nav>
        <!--    FORMULARIO    --->
        <div id="objeto">
            <fieldset>
                <br>
                <i class="fas fa-dollar-sign" style="font-size:50px;"></i>
                <h3>Cadastro de Ativos</h3>
                <!--    MENU SUSPENSO    --->
                <form id="mes" method="GET" action="">
                    <label>Mes<br></label>
                    <select>
                        <option selected="selected" disabled="disabled">Selecionar Mes</option>
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                </form>
                <br>
                <!-- PLATAFORMA -->
                <form id="plataforma" method="GET" action="">
                    <label>Plataforma<br></label>
                    <select id="plataformas">
                        <option selected="selected" disabled="disabled">Selecionar Plataforma</option>
                        <optgroup value="1" label="Bolsa de Valores">
                            <option value="1">Clear</option>
                            <option value="1">XP Investimentos</option>
                            <option value="1">Modal Mais</option>
                        </optgroup>
                        <optgroup value="2" label="Criptomoedas">
                            <option value="2">Binance</option>
                            <option value="2">Coinbase</option>
                            <option value="2">Foxbit</option>
                        </optgroup>
                        <optgroup value="3" label="Renda Fixa">
                            <option value="3">Tesouro Nacional</option>
                            <option value="3">C6 Bank</option>
                            <option value="3">Itau</option>
                            <option value="3">Bradesco</option>
                        </optgroup>
                        <optgroup value="4" label="Bolsa Americana">
                            <option value="4">Avenue</option>
                            <option value="4">Passfolio</option>
                        </optgroup>
                    </select>
                </form>
                <br>
                <!-- TIPO DE INVESTIMENTO -->
                <form id="tipo" method="GET" action="">
                    <label>Tipo<br></label>
                    <select>
                        <option selected="selected" disabled="disabled">Selecionar Tipo</option>
                        <option value="tipo1">Ações</option>
                        <option value="tipo2">FIIS</option>
                        <option value="tipo3">Cripto</option>
                        <option value="tipo4">SELIC</option>
                        <option value="tipo4">IPCA</option>
                        <option value="tipo6">CDB</option>
                        <option value="tipo6">CDI</option>
                        <option value="tipo5">Ações EUA</option>
                        <option value="tipo5">FIIS EUA</option>
                    </select>
                </form>
                <br>
                <!-- CAIXA DE TEXTO -->
                <form id="formulario" method="POST" action="../bd/invest.php">
                    <label>Quantidade* <br> </label><input type="text" id="quantidade"  maxlength="7" placeholder="EX: 300" required><br><br>
                    <label>Total Investido* <br> </label><input type="text" id="Preco" maxlength="12" placeholder="EX: 1.000" required><br><br>
                    <label>Total Atual* <br> </label><input type="text" id="Preco2" maxlength="13" placeholder="EX: 9.360" required><br><br>
                    <input id="btn_enviar" type="submit" value="Cadastrar">
                </form>
            </fieldset>
        </div>
    </nav>
    <!--    FIM DO FORMULARIO     --->

</body>

</html>
